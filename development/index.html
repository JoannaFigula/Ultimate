<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zadanie rekrutacyjne</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Charmonman:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,300i,400,400i,600,600i,700,800,900&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>

<section class="search-section">
    <div class="container">
        <form class="form">
            <div class="form-row form-group">
                <input type="text" placeholder="Nazwa firmy" class="form-search companyName" id="companyName">
            </div>
            <div class="form-row work-container search-container companyPerson">
                <input type="text" aria-haspopup="listbox" placeholder="Pracownik" class="form-search search person"
                       id="companyEmployee">
                <button type="submit" class="fa fa-chevron-down btn-show"></button>
            </div>
            <hr>
            <selection class="employees">
                <ul class="employee-list">

                </ul>
            </selection>
        </form>
    </div>
</section>

<section class="task-section">
    <form class="form taskForm">
        <div class="container">
            <p>Zadania</p>
            <div id="divName">
                <input type="text" class="form-control" id="taskTitle" placeholder="Nazwa zadania">
                <div id="label">Nazwa zadania</div>
            </div>
            <div class="form-row">
                <label class="form-label" for="taskPrice"></label>
                <input type="number" class="form-control" id="taskPrice" placeholder="Kwota w PLN">
            </div>

            <div class="form-row">
                <ul class="currency">
                    <span>1 euro = </span>
                </ul>
                <button type="submit" class="form-button taskBtn">
                    Dodaj
                </button>
            </div>
        </div>
    </form>

    <div class="container">
        <div class='col-xs-12 col-sm-6 col-sm-offset-3 plan-options'>
            <table border=1 class="table table-bordered" id="total">
                <tr>
                    <td>Nazwa zadania</td>
                    <td>Kwota w PLN</td>
                    <td>Kwota w EUR</td>
                    <td>Opcje</td>
                </tr>
                <ul class="tasks-list">
                    <li>
                        <tr>
                            <td>Zadanie 1</td>
                            <td class="totalPln">800 PLN</td>
                            <td class="totalEur">200 EUR</td>
                            <td><a href="#" class="btn-delete"><i class="far fa-trash-alt"
                                                                  style="font-size:15px; color:grey;"> Usuń</i></a>
                            </td>
                        </tr>
                    </li>
                    <li>
                        <tr>
                            <td>Zadanie 2</td>
                            <td class="totalPln">300 PLN</td>
                            <td class="totalEur">50 EUR</td>
                            <td><a href="#" class="btn-delete"><i class="far fa-trash-alt"
                                                                  style="font-size:15px; color:grey;"> Usuń</i></a>
                            </td>
                        </tr>
                    </li>
                    <div>
                        <span style="text-align:right">Suma:</span>
                        <span style=" text-align:center">
                        <span id="sumPl"></span> PLN (<span id="sumEu"></span> EUR) </span>
                    </div>
                </ul>
            </table>
        </div>
    </div>
</section>
</body>
</html>
